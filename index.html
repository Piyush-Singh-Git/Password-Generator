<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" /> -->
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Password-Generator</title>
  </head>
  <body>
    <div id="con">
        <h1>Password Generator</h1>
        <div id="inp">
        <input type="text" id="pass" disabled/>
        <button className="material-symbols-outlined" id="btn" onclick="copy()">Copy</button>
        </div>
        <div id="len_div">
        <label for="len">Length: <span id="val"></span></label>
        <input id="len" name="len" type="range" value="12"  min="8" max="28" onchange="passset()"  oninput="changeval()" />
        </div>
        <div id="capscb_div">
        <label for="capscb">Capital Letters (A-Z)</label>
        <input id="capscb" name="capscb"   type="checkbox" onchange="passset()" />
        </div>
        <div id="smallcb_div">
        <label for="smallcb">Small Letters (a-z)</label>
        <input id="smallcb" name="smallcb"  type="checkbox" onchange="passset()" />
        </div>
        <div id="numcb_div">
        <label for="numcb">Numbers (0-9)</label>
        <input id="numcb" name="numcb"  type="checkbox" onchange="passset()" />
        </div>
        <div id="sccb_div">
        <label for="sccb">Special Characters (-!@#$&*_)</label>
        <input id="sccb" name="sccb"  type="checkbox" onchange="passset()" />
        </div>
        
        
        
    </div>
    <script src="index.js"></script>
  </body>
</html>
